<div class="productDetails">
    <img src="{{product.image}}" alt="...">
    <div class="detailsText">
        <h3>{{product.name}}</h3>
        <p>{{product.description}}</p>
        <p>{{product.price | currency:"EUR"}}</p>
        <div class="btn btn-success" (click)="addToCart()">Add to cart</div>
    </div>

</div>
